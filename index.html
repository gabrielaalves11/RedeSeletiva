<!doctype html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Index</title>

    <link rel="stylesheet" href="./css/estilo.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
</head>

<body class="text-center bg-light">

    <section>
        <div>
            <img id="imagem" src="01.jpeg" alt="">
        </div>
    </section>

    <form class="form-entrada">

        <h1 class="h3 mb-3 font-weight-normal">Digite para entrar</h1>

        <label for="email-entrada" class="sr-only">Digite seu e-mail</label>
            <input type="email" id="email-entrada" class="form-control" placeholder="Digite seu e-mail" required autofocus>
        
        <label for="senha" class="sr-only">Senha</label>
        <input type="password" id="senha-de-entrada" class="form-control" placeholder="Digite sua senha " required>

        <div class=" checkbox mb-3">
           
            <label>
                <input type="checkbox" value="remember-me"> Lembrar senha
            </label>
            <br>
            <a class="mr-3" href="#">Esqueceu a senha?</a>
            <a href="#">Cadastrar</a>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Entar</button>

        <footer>
            <p class="mt-5 mb-3 text-muted">RedeSeletiva &copy; 2020</p>
        </footer>
    </form>



























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
